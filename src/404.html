<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Datenwissenschaften</title>
    <script>
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script checks to see if a redirect is present in the query string,
      // converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which will cause the window to load the correct route in a SPA.
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) {
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <script>
      // Redirect to index.html with the current path as a query string
      var path = window.location.pathname;
      window.location.replace('/?/' + path.split('/').filter(Boolean).join('/') + window.location.search + window.location.hash);
    </script>
  </head>
  <body>
  </body>
</html>
